version: "3.8"

services:
  app:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: laravel-app:latest
    container_name: laravel-app
    ports:
      - "8080:80"      # Access website at http://localhost:8080
      - "5173:5173"    # Vite dev server port for hot reload
    volumes:
      - ./php:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: laravel-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
